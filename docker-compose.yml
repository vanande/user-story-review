version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/reviewdb
      MYSQL_HOST: loan_db
      MYSQL_DATABASE: LOAN
      MYSQL_USER: loan_user
      MYSQL_PASSWORD: loan_pass
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
      loan_db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: reviewdb
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '5432:5432'
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  loan_db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: LOAN
      MYSQL_USER: loan_user
      MYSQL_PASSWORD: loan_pass
    volumes:
      - loan_db_data:/var/lib/mysql
      - ../SQL/Loan:/docker-entrypoint-initdb.d
    ports:
      - '3306:3306'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  loan_db_data:
